<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lubricants Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="image/logo.png" alt="Logo" class="logo" />
    </div>

    <nav class="header-nav" id="company-nav">
      <div class="nav-item" id="home-btn">Home</div>
      <!-- কোম্পানির nav item JS থেকে যোগ হবে -->
    </nav>

    <div class="header-right">
      <a href="#contact" class="btn small">Contact</a>
    </div>
  </header>

  <main>

    <!-- HERO / COVER SECTION -->
    <section class="cover">
      <img src="image/hero1.jpg" class="cover-img" alt="Cover Image">
      <div class="cover-overlay">
        <h1>Premium Lubricants From Trusted Brands</h1>
        <p>Select a brand to view products or explore our highlights.</p>
        <button id="see-highlights" class="btn">See Highlights</button>
      </div>
      <!-- <img src="https://source.unsplash.com/1600x700/?engine,oil" alt="Cover photo" class="cover-img" /> -->
    </section>

    <!-- PRODUCTS SECTION -->
    <section class="products-section">
      <div class="container">
        <h2 id="company-title">Select a brand</h2>
        <div id="products-grid" class="grid"></div>
      </div>
    </section>

    <!-- HIGHLIGHTS SECTION -->
    <section id="highlights" class="highlights">
      <div class="container">
        <h2>Highlights (Selected Products)</h2>
        <div id="highlights-grid" class="grid"></div>
      </div>
    </section>

    <!-- CONTACT SECTION -->
    <footer id="contact" class="site-footer">
      <div class="container footer-grid">
        <div>
          <h3>Contact Us</h3>
          <p>Dhaka, Bangladesh</p>
          <p>Email: marufcityoil@gmail.com<br>Phone: +880 1716 316726</p>
        </div>

        <div>
          <h3>Send a message</h3>
          <form id="contact-form">
            <input type="text" id="name" placeholder="Your name" required />
            <input type="email" id="email" placeholder="Your email" required />
            <textarea id="message" placeholder="Message" rows="4" required></textarea>
            <button type="submit" class="btn">Send</button>
            <p id="contact-confirm" class="hidden small"></p>
          </form>
        </div>
      </div>

      <div class="footer-bottom">
        <small>© <span id="year"></span> All rights reserved @marufcityoil</small>
      </div>
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
